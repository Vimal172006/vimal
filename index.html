<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Anime Wallpaper Gallery</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #0e0e0e;
      color: white;
    }

    header {
      background-color: #1c1c1c;
      padding: 20px;
      text-align: center;
      font-size: 2em;
      color: #ff4081;
    }

    .gallery {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 15px;
      padding: 20px;
    }

    .wallpaper {
      position: relative;
      overflow: hidden;
      border-radius: 10px;
    }

    .wallpaper img {
      width: 100%;
      height: auto;
      transition: transform 0.3s ease;
      display: block;
    }

    .wallpaper:hover img {
      transform: scale(1.05);
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1c1c1c;
      color: #aaa;
    }

    @media (max-width: 600px) {
      header {
        font-size: 1.5em;
      }
    }
  </style>
</head>
<body>

  <header>
    Anime  Gallery
  </header>

  <div class="gallery">
    <div class="wallpaper">
      <img src="https://wallpaperaccess.com/full/1122990.jpg" alt="Anime Wallpaper 1">
    </div>
    <div class="wallpaper">
      <img src="https://wallpaperaccess.com/full/370782.jpg" alt="Anime Wallpaper 2">
    </div>
    <div class="wallpaper">
      <img src="https://wallpaperaccess.com/full/386051.jpg" alt="Anime Wallpaper 3">
    </div>
    <div class="wallpaper">
      <img src="https://wallpaperaccess.com/full/370758.jpg" alt="Anime Wallpaper 4">
    </div>
    <div class="wallpaper">
      <img src="https://wallpaperaccess.com/full/1312041.jpg" alt="Anime Wallpaper 5">
    </div>
    <div class="wallpaper">
      <img src="https://wallpaperaccess.com/full/1312025.jpg" alt="Anime Wallpaper 6">
    </div>
  </div>

  <footer>
    &copy; 2025 Anime Wallpaper Site. All rights reserved.
  </footer>

</body>
</html>
